<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Connexion - MonEtab</title>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

<section class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <form action="{% url 'login:signin' %}" method="POST" class="space-y-6">
        {% csrf_token %}

        <h2 class="text-2xl font-bold text-gray-800 flex items-center mb-6">
            <i class="fas fa-pencil-alt mr-2"></i>
            Connexion
        </h2>

        <!-- Bloc pour le formulaire -->
        {% block form %}
            {{ form.as_p }}
        {% endblock %}

        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Se connecter
        </button>

        <div class="mt-4 text-center">
            <a href="{% url 'login:signup' %}" class="text-blue-500 hover:underline flex items-center justify-center">
                <i class="fas fa-sign-out-alt mr-2" style="color: rgb(248, 59, 75);"></i>
                Inscrivez-vous ici
            </a>
        </div>
    </form>
</section>

</body>
</html>
